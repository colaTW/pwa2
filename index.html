<body>
  <h1>å³æ™‚åœè»Šå ´å‰©é¤˜è»Šä½</h1>
  <div id="parking-list"></div>

  <div id="custom-install-prompt">
    <p>æƒ³è¦å®‰è£é€™å€‹ App å—ï¼Ÿ</p>

      è«‹ä½¿ç”¨ Safari ä¸¦é»æ“Šä¸‹æ–¹çš„ <strong>åˆ†äº«æŒ‰éˆ•</strong>ï¼Œç„¶å¾Œé¸æ“‡ <strong>ã€ŒåŠ å…¥ä¸»ç•«é¢ã€</strong>ï¼
      <button onclick="this.parentElement.parentElement.style.display='none'">é—œé–‰</button>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('custom-install-prompt').style.display = 'block';
      document.getElementById('custom-install-btn').onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
        document.getElementById('custom-install-prompt').style.display = 'none';
      };
    });

    var ua = navigator.userAgent;
    var android = ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1;
    var iOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    if (iOS) {
      document.getElementById("iosPromptBubble").classList.remove("hidden");
    }

    const parkingData = [
      { id: 1, name: "å°åŒ—åœè»Šå ´", ps: 3 },
      { id: 2, name: "å°ä¸­åœè»Šå ´", ps: 5 },
      { id: 3, name: "å°å—åœè»Šå ´", ps: 2 },
      { id: 4, name: "é«˜é›„åœè»Šå ´", ps: 6 },
      { id: 5, name: "æ¡ƒåœ’åœè»Šå ´", ps: 1 }
    ];

    function saveOrderToCookie(order) {
      document.cookie = "parkingOrder=" + order.join(",") + "; path=/; max-age=31536000";
    }

    function getOrderFromCookie() {
      const match = document.cookie.match(/(?:^|;\s*)parkingOrder=([^;]*)/);
      return match ? match[1].split(",").map(id => parseInt(id)) : null;
    }

    function sortByCookie(data) {
      const order = getOrderFromCookie();
      if (order) {
        data.sort((a, b) => order.indexOf(a.id) - order.indexOf(b.id));
      }
      return data;
    }

    function renderParkingLots(data) {
      const listEl = document.getElementById("parking-list");
      listEl.innerHTML = "";
      data.forEach(lot => {
        const div = document.createElement("div");
        div.className = "lot";
        div.dataset.id = lot.id;
        div.innerHTML = `
          ğŸš— ${lot.name} å‰©é¤˜è»Šä½ ${lot.ps}
          <small>ğŸ‘† æŒ‰ä½å³å¯æ‹–æ‹‰æ’åº</small>
        `;
        div.addEventListener("touchstart", () => {
          div.classList.add("show-hint");
          setTimeout(() => div.classList.remove("show-hint"), 2000);
        });
        listEl.appendChild(div);
      });
    }

    renderParkingLots(sortByCookie([...parkingData]));

    let dragReady = false;
    let pressTimer = null;
    const listElement = document.getElementById("parking-list");

    const sortable = new Sortable(listElement, {
      animation: 150,
      handle: ".lot",
      disabled: true,
      onStart: function (evt) {
        evt.item.classList.add("dragging");
      },
      onEnd: function (evt) {
        evt.item.classList.remove("dragging");
        const newOrder = [...document.querySelectorAll('.lot')].map(el => parseInt(el.dataset.id));
        saveOrderToCookie(newOrder);
        Sortable.get(listElement).option("disabled", true);
        dragReady = false;
      }
    });

    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (!isTouchDevice) {
      // æ¡Œé¢ç›´æ¥å•Ÿç”¨æ‹–æ›³
      Sortable.get(listElement).option("disabled", false);
    } else {
      // æ‰‹æ©Ÿéœ€é•·æŒ‰ 0.2 ç§’å•Ÿç”¨æ‹–æ›³
      listElement.addEventListener("touchstart", function (e) {
        if (e.target.closest(".lot")) {
          pressTimer = setTimeout(() => {
            dragReady = true;
            Sortable.get(listElement).option("disabled", false);
          }, 200);
        }
      });

      listElement.addEventListener("touchend", function () {
        clearTimeout(pressTimer);
      });
    }

    async function fetchParkingData() {
      const error = document.getElementById('error');
      try {
        const updated = parkingData.map(p => ({
          ...p,
          ps: Math.floor(Math.random() * 10)
        }));
        renderParkingLots(sortByCookie(updated));
        error.textContent = '';
      } catch (err) {
        if (!navigator.onLine) {
          error.textContent = 'æ‚¨éœ€è¦å…ˆé€£ç¶²';
        } else {
          error.textContent = 'ä¼ºæœå™¨æœ‰å•é¡Œï¼Œè«‹ç¨å¾Œå†è©¦';
        }
      }
    }

    setInterval(fetchParkingData, 5000);
  </script>
